<head>
  <meta charset="utf-8" />
  <title>PVP view</title>
  <link rel="stylesheet" type="text/css" href="css/searchBar.css" />
  <link rel="stylesheet" type="text/css" href="css/colorTheme.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="header">
    <h2>PVP</h2>
    <h3>connect to me is orange,connect to other is pruple</h3>
  </div>
  <div class="container">
    <div class="mainpanel panelbox">
      <div id="graphic">
        <svg></svg>
      </div>
      <div class="searchBar">
        <div id="search" class="searchBox">
          <input
            id="okk"
            class="inputBox"
            placeholder="I will tell you all you want to know!"
            value=""
          />
          <button class="searchBtn">搜索</button>
        </div>
      </div>
    </div>
    <div class="overviewpanel panelbox">
      <div class="slide-container">
        <input type="range" class="slider" id="year-slider" />
      </div>
      <svg></svg>
    </div>
    <div class="infopanel panelbox">
      <p id="kind"></p>
      <p id="data"></p>
    </div>
  </div>

  <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="lib/d3.v6.min.js"></script>
  <script type="text/javascript" src="lib/d3-force.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
