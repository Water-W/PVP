<head>
    <meta charset="utf-8">
    <title> PVP view </title>
    <!-- <script src="js/jquery.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/searchBar.css">
    <link rel="stylesheet" type="text/css" href="css/colorTheme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="header">
        <h2>P2P网络可视化界面</h2>
        <h3>你可以直观地了解网络中的流量变化</h3>
    </div>
    <div class="container">
        <div class="mainpanel panelbox">
            <div id="graphic">
                <svg></svg>
            </div>

            <div>
                <button class="playBtn">开始</button>
            </div>

            <div class="slide-container">
                <input type="range" class="slider" min="0" max="10" id="time-slider" />
                <label for="time-slider">目前时间</label>
            </div>

            <div class="searchBar">
                <div id="search" class="searchBox">
                    <input id="okk" class="inputBox" placeholder="I will tell you all you want to know!" value="">
                    <button class="searchBtn">搜索</button>
                </div>
            </div>

        </div>
        <div class="overviewpanel panelbox">
            <div class="slide-container">
                <input type="range" class="slider" id="year-slider" />
                <label for="year-slider">目前时间</label>
            </div>
            <div id="graphic2">
                <svg></svg>
            </div>
        </div>
        <div class="infopanel panelbox">
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/d3.v6.min.js"></script>
    <script type="text/javascript" src="js/d3-force.min.js"></script>
    <!-- <script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="myjs/main.js" charset="utf-8"></script>
</body>
